<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>몽실마을 갤러리</title>
    <link rel="stylesheet" href="face_1.css" />
    <!-- 파비콘 연결 -->
    <link rel="icon" sizes="32x32" type="image/ico" href="../img/pa.ico" />
  </head>
  <body>
    
    <div class="bg"><div class="cursor">
      <div class="cur"><img src="./img/curs.png" alt=""></div>
    </div></div>
    
    <div class="main-content">
      <header>
        <div>
          <a href="/">
            <img src="../img/logo_c.png" alt="" />
          </a>
        </div>
      </header>

      <div class="face">
        <div>
          <img src="../img/subin.png" alt="">
          <img src="./img/001.png" alt="">
          <img src="./img/003.png" alt="">
          <img src="./img/004.png" alt="">
        </div>
        <p>수빈의 갤러리</p>
        <p>scroll down</p>
      </div>

      <section class="sec1">
        <div id="wrapper">
          <div id="content">
            <div class="spacer"></div>
            <div class="accordions">
              <div class="accordion">
                <div class="title">수빈을 소개해요</div>
                <div class="text">
                  이름 : 수빈<br>
                  닉네임 : 수빈<br>
                  성별 : 여자<br>
                  나이 : 38살 / 87년생<br>
                  취미 : 마인크래프트<br>
                </div>
              </div>
              <div class="accordion">
                <div class="title">제 직업은요...</div>
                <div class="text">
                  수빈의 직업은 4차 농부 입니다!<br>
                  [2025년 6월 21일 기준]
                </div>
              </div>
              <div class="accordion">
                <div class="title">좋아하는 것들</div>
                <div class="text">
                  - 베어브릭<br>
                  - 아이스크림<br>
                  - 빵<br>
                  - 과일
                </div>
              </div>
              <div class="accordion">
                <div class="title">수빈이 말해요</div>
                <div class="text">
                  약속 신뢰 의리를 가장 중요시 생각해요<br>
                  그걸 지킬 수 있는 몽실마을원들 사랑해요<br>
                  오래오래 함께하고 싶다요
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <article class="sample" style="height: 300px;">
        <div class="sample_box" >
          <p style="background-color: #c8efff;">수빈의 사진첩</p>
          <div class="inner txt_area">
            <p>📷 수빈이가</p>
            <p class="txt word01" style="color: rgb(183, 221, 255);">직접 찍은</p>
            <p class="txt word02" >사진들</p>
          </div>
          <p>사진을 클릭하시면 확대해서 보실 수 있습니다.</p>
        </div>
      </article>

      <section class="img_flex">
        <div class="img_box"><img src="./img/sub01.png" alt="" /></div>
        <div class="img_box"><img src="./img/sub02.png" alt="" /></div>
        <div class="img_box"><img src="./img/sub03.png" alt="" /></div>
        <div class="img_box"><img src="./img/sub04.png" alt="" /></div>
      </section>

      <footer></footer>

       <!-- 이미지 팝업 모달 -->
       <div id="imgModal" class="img-modal">
        <div class="modal-bg"></div>
        <img class="modal-content" id="modalImg" />
        <button class="close-btn" aria-label="닫기">&times;</button>
      </div>
    </div>
    </div>
  </body>
  <!-- Lenis CDN 연결 -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <!-- 스크롤 트리거 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
  <!-- 플립 코드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Flip.min.js"></script>

  <script>
    const lenis = new Lenis({
      wrapper: document.querySelector(".main-content"),
      content: document.querySelector(".main-content"),
      duration: 1.2,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      smooth: true,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>

  <script src="face_1.js" charset="utf-8"></script>
</html>
